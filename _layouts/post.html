{% include head.html %}
{% include header-blog.html%}

<div class="blog-font">

<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }}</p>
<br><br>
{{content}}

<div class="PageNavigation">
    {% if page.previous.url %}
      <h1><a class="prev" href="{{site.baseurl}}/{{page.previous.url}}">{{page.previous.title}}&raquo;</a></h1>
    {% endif %}
    {% if page.next.url %}
      <h1><a class="next" href="{{site.baseurl}}/{{page.next.url}}">&laquo;{{page.next.title}}</a></h1>
    {% endif %}
  </div>

</div>
{% include foot.html %}
